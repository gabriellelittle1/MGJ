<!DOCTYPE html>
<html>
<body>

<h1>MGJ AI Research Assistant</h1>
<p>Help with learning</p>



<style>
    .button {
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }
    
    .button1 {
      background-color: white;
      color: black;
      border: 2px solid #04AA6D;
    }
    
    .button1:hover {
      background-color: #04AA6D;
      color: white;
    }
</style>

<form method="post">
    {% csrf_token %}
    <label>Enter a value:</label>
    <input type="text" name="input_text" required><br><br>
  
    <label><input type="checkbox" name="option1"> Option 1</label><br>
    <label><input type="checkbox" name="option2"> Option 2</label><br><br>
  
    <button class="button button1" type="submit">Run Notebook</button>
  </form>
  
  {% if output %}
    <h2>Notebook Output:</h2>
    <pre>{{ output }}</pre>
  {% endif %}

</body>
</html>
